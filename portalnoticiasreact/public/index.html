<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <button
          class="btn btn-outline-info btn-sm mr-sm-2"
          type="button"
          id="us"
          href="#"
        >
          US
        </button>
        <button
          class="btn btn-outline-info btn-sm mr-sm-2"
          type="button"
          id="br"
          href="#"
        >
          BR
        </button>
        <input
          class="form-control form-control-sm mr-sm-2"
          type="search"
          type="button"
          id="pesquisa"
          placeholder="Tipo de Matéria"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success btn-sm"
          id="btnPesquisa"
          type="button"
        >
          Search
        </button>
      </form>
    </nav>
    <div className="container" id="container">
      <div id="cabecalho">
        <h1>Notícias BizuMaximus</h1>
        <h2>Aqui não tem só notícia: tem novas, news e niubilis.</h2>
      </div>
      <div id="menu">
        <div id="divBtNoticiasSalvas">
          <a href="#" id="btNoticiasSalvas">
            Notícias Salvas
          </a>
        </div>
        <div id="divBtNoticiasDestaques">
          <a href="#" id="btNoticiasDestaque">
            Notícias em Destaque
          </a>
        </div>
      </div>
      <div id="telaNoticiasDestaque"></div>
    </div>
  </body>
</html>
